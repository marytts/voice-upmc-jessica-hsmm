plugins {
    id 'de.dfki.mary.voicebuilding-base' version '5.2.1'
}

group 'de.dfki.mary'
version '5.2'

voice {
    name = 'upmc-jessica-hsmm'
    language = 'fr'
    gender = 'female'
    type = 'hsmm'
    description = 'A female French hidden semi-Markov model voice, built at ISIR (UPMC) using data recorded by Jessica Durand'
    license {
        name = 'Creative Commons Attribution-ShareAlike 3.0 Unported'
        shortName = 'CC-BY-SA'
        url = 'http://mary.dfki.de/download/by-sa-3.0.html'
    }
    samplingRate = 16000
}

afterEvaluate {
    generateVoiceConfig {
        config << [
                alpha               : 0.42,
                gamma               : 0,
                logGain             : true,
                beta                : 0.1,
                Ftd                 : 'jar:/marytts/voice/UpmcJessicaHsmm/tree-dur.inf',
                Ftf                 : 'jar:/marytts/voice/UpmcJessicaHsmm/tree-lf0.inf',
                Ftm                 : 'jar:/marytts/voice/UpmcJessicaHsmm/tree-mgc.inf',
                Fts                 : 'jar:/marytts/voice/UpmcJessicaHsmm/tree-str.inf',
                Fmd                 : 'jar:/marytts/voice/UpmcJessicaHsmm/dur.pdf',
                Fmf                 : 'jar:/marytts/voice/UpmcJessicaHsmm/lf0.pdf',
                Fmm                 : 'jar:/marytts/voice/UpmcJessicaHsmm/mgc.pdf',
                Fms                 : 'jar:/marytts/voice/UpmcJessicaHsmm/str.pdf',
                useGV               : true,
                maxMgcGvIter        : 100,
                maxLf0GvIter        : 100,
                Fgvf                : 'jar:/marytts/voice/UpmcJessicaHsmm/gv-lf0-littend.pdf',
                Fgvm                : 'jar:/marytts/voice/UpmcJessicaHsmm/gv-mgc-littend.pdf',
                Fgvs                : 'jar:/marytts/voice/UpmcJessicaHsmm/gv-str-littend.pdf',
                FeaFile             : 'jar:/marytts/voice/UpmcJessicaHsmm/features_example.pfeats',
                trickyPhonesFile    : 'jar:/marytts/voice/UpmcJessicaHsmm/trickyPhones.txt',
                useMixExc           : true,
                Fif                 : 'jar:/marytts/voice/UpmcJessicaHsmm/mix_excitation_filters.txt',
                in                  : 5,
                useAcousticModels   : true,
                acousticModels      : 'duration F0',
                'duration.model'    : 'hmm',
                'duration.attribute': 'd',
                'F0.model'          : 'hmm',
                'F0.attribute'      : 'f0'
        ]
    }
}
